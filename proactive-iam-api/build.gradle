buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven { url "http://repo.spring.io/libs-snapshot" }
    }

    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.4.3.RELEASE'
    }

}

apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'war'

bootRepackage {
    enabled = true
}

springBoot {
    mainClass = 'org.ow2.proactive.iam.Application'
}

war {
    baseName = 'proactive-iam'
    version = version
}

configurations {
    compile.exclude module: "spring-boot-starter-tomcat"
}

dependencies {

    //compile files("src/main/webapp/WEB-INF")

    //compile 'javax.servlet:javax.servlet-api:3.1.0'

    //compile('org.springframework.boot:spring-boot-starter-aop')
    //compile('org.springframework.boot:spring-boot-starter-redis')
    //compile('org.springframework.session:spring-session')
    //compile('org.springframework.boot:spring-boot-devtools')
    //compile('org.springframework.boot:spring-boot-configuration-processor')

    compile 'commons-fileupload:commons-fileupload:1.3.1'
    compile 'org.springframework.hateoas:spring-hateoas:0.19.0.RELEASE'

    compile 'io.springfox:springfox-spring-web:2.4.0'
    compile 'io.springfox:springfox-swagger2:2.4.0'
    compile 'io.springfox:springfox-swagger-ui:2.4.0'

    /*compile('org.springframework.boot:spring-boot-starter-web:1.4.3.RELEASE') {
        exclude module: 'hibernate-entitymanager'
        exclude module: 'spring-boot-starter-validation'
        exclude module: 'spring-boot-starter-tomcat'
    }*/

    // SPRING
    //compile "org.springframework.boot:spring-boot-dependencies:1.4.3.RELEASE"
    compile ("org.springframework.boot:spring-boot-starter-web") {
        exclude module: 'spring-boot-starter-tomcat'
    }
    compile 'org.springframework.boot:spring-boot-starter-log4j2'

    // SHIRO
    compile "org.apache.shiro:shiro-core:${shiroVersion}"
    compile "org.apache.shiro:shiro-spring:${shiroVersion}"
    compile "org.apache.shiro:shiro-ehcache:${shiroVersion}"
    compile "org.apache.shiro:shiro-web:${shiroVersion}"

    //compile "javax.servlet:javax.servlet-api:4.0.0-b01"

    compile 'org.springframework.boot:spring-boot-starter-jetty'

    testCompile 'com.jayway.restassured:rest-assured:2.9.0'
    testCompile 'org.springframework.boot:spring-boot-starter-test'
}
